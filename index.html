<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1 id="title"></h1>
      <p id="description">This checklist was created to use with freeCodeCamp's The example survey form contains all the elements and attributes required to pass all test.</p>
    </div>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" placeholder="type name here" name="Name" id="name" required/>
      <br />
      <br />
      <label id="email-label" for="email">Email</label>
      <input type="email"  placeholder="type email here"name="Email" id="email" required />
      <br />
      <br />
      <label id="number-label" for="number">Number</label>
      <input type="number" placeholder="type number here" name="Number" id="number" min="0" max="15000000" required />
      <br />
      <br />
      <div id="continent">
        <label id="continent-label" for="dropdown">Continent</label>
        <select id="dropdown">
          <option value="">select continent</option>
          <option value="africa">Africa</option>
          <option value="asia">Asia</option>
        </select>
      </div>

        <br/>
        <br/>
        <div>
          <div class="inline">
            <label id="radio-label" class="posr" for="radio">Gender</label>
          </div>
          <div class="inline">
            <input type="radio" name="gender" value="male">
            <label for="male-label">Male</label>
            <br/>
            <input type="radio" name="gender" value="female" />
            <label for="female-label">Female</label>
          </div>
        </div>
        <br />
      <div>
        <div class="inline">How would you rate this <br />
           project's challenge level?
        </div>
        <div class="inline">
          <label id="container">One</label>
          <input type="checkbox" value="one" unchecked />
          <br />
          <label for="container">Two</label>
          <input type="checkbox" value="two" unchecked />
          <br />
          <label for="container">Three</label>
          <input type="checkbox"  value="three" unchecked />
        </div>
      </div>
      <br />
      <div class="comment">Any Suggestions
      <br />
      <textarea name="comment" required></textarea>
      <input type="submit" />
      </div>



      <!-- Where were you born
      <input placeholder="selct an option" required />
      <select name="content" id="dropdown" required></select>
      <option value="selected disabled">Continent</option>
      <option value="africa">Africa</option> -->


    </form>
  </body>
</html>

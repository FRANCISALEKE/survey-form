<!DOCTYPE html>
<html>
  <head>
  <body>
    <div class="header">
      <h1 id="title"></h1>
      <p id="description">This checklist was created to use with freeCodeCamp's The example survey form contains all the elements and attributes required to pass all test.</p>
    </div>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="Name" id="name" required/>
      <br />
      <br />
      <label id="email-label" for="email">Email</label>
      <input type="email" name="Email" id="email" required />
      <br />
      <br />
      <label id="number-label" for="number">Number</label>
      <input type="number" name="Number" id="number" min="0" max="15000000" required />
    </form>
  </body>
  </head>
</html>
